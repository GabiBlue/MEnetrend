<h1 class="page-header">Útvonaltervezés</h1>
<div class="col-md-6">
    <div class="alert alert-warning" ng-if="emptyFields">Kérjük, töltse ki az üresen maradt mezőket!</div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-group-unstyled">
                <span class="input-group-addon"><i class="glyphicon glyphicon-play"></i></span>
                <input type="text" class="form-control" placeholder="Honnan" ng-model="from"
                       uib-typeahead="stop.stop_name for stop in stops | filter:$viewValue | limitTo:8" required/>
            </div>
        </div>

        <div class="col-md-6">
            <div class="input-group input-group-unstyled">
                <span class="input-group-addon"><i class="glyphicon glyphicon-stop"></i></span>
                <input type="text" class="form-control" placeholder="Hova" ng-model="to"
                       uib-typeahead="stop.stop_name for stop in stops | filter:$viewValue | limitTo:8" required/>
            </div>
        </div>
    </div>

    <div class="row row-margin-top">
        <div class="col-md-4">
            <div class="input-group input-group-unstyled">
                <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                <select class="form-control" ng-model="selectedOption">
                    <option>Indulás most</option>
                    <option>Indulási idő választása</option>
                    <option>Érkezési idő választása</option>
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group input-group-unstyled">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <select class="form-control" ng-model="selectedDate" ng-options="date for date in dates"></select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group input-group-unstyled">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                <input type="time" class="form-control" ng-model="selectedTime"/>
            </div>
        </div>
    </div>
    <div class="row row-margin-top">
        <button type="button" class="btn btn-default btn-block"
                ng-click="planTrip(from, to, selectedOption, selectedDate, selectedTime)">Tervezés
        </button>
    </div>
</div>
<div class="col-md-6">
    <h3>Javasolt útvonal</h3>
    <table class="table table-borderless">
        <tr ng-repeat="stop in plannedTrip">
            <td class="col-md-1"><span ng-show="plannedTrip[$index].route != plannedTrip[$index - 1].route"
                       class="label label-info">{{ stop.route }}</span></td>
            <td>{{ stop.name }}</td>
        </tr>
    </table>
</div>
